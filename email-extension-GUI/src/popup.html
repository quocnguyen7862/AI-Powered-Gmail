<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body class="font-sans w-[300px] p-2 bg-gray-100">
    <div class="text-center">
      <h2 class="text-lg font-bold text-gray-800 mb-2">Email Tracker</h2>
      <div id="auth-section">
        <button
          id="authenticate"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Authenticate with Gmail
        </button>
      </div>
      <div id="tracking-section" class="hidden">
        <p class="text-sm text-gray-700">
          Email: <span id="email-id" class="font-medium"></span>
          <span id="checkmark" class="ml-1 align-middle"></span>
        </p>
        <p class="text-sm">
          Status:
          <span id="email-status" class="font-bold text-red-600"
            >Checking...</span
          >
        </p>
        <div class="mt-2">
          <button
            id="check-status"
            class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 mr-2"
          >
            Check Status
          </button>
          <button
            id="mark-read"
            class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700"
          >
            Mark as Read
          </button>
        </div>
      </div>
      <p id="message" class="text-xs text-gray-500 mt-2"></p>
    </div>
  </body>
  <script src="js/popup.js"></script>
</html>
