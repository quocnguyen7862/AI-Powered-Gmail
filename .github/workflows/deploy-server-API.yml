name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t siuit/email-tracking-server:${{github.sha}} -f email-tracking-server/Dockerfile email-tracking-server
          docker push siuit/email-tracking-server:${{github.sha}}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker pull siuit/email-tracking-server:${{github.sha}}
            docker ps -a
            docker stop email-tracking-server || true
            docker rm -f email-tracking-server || true
            docker run -d -p 3001:3001 --restart unless-stopped --name email-tracking-server siuit/email-tracking-server:${{github.sha}}
            docker image prune -f
