name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t siuit/email-tracking-server:${{github.sha}} -f email-tracking-server/Dockerfile email-tracking-server
          docker push siuit/email-tracking-server:${{github.sha}}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            sudo docker ps -a

            sudo docker stop email-tracking-server || true
            sudo docker rm -f email-tracking-server || true

            sudo docker images --format '{{.Repository}}:{{.Tag}}' | grep 'siuit/email-tracking-server' | while read image; do
              sudo docker rmi -f "$image" || true
            done

            sudo docker pull siuit/email-tracking-server:${{github.sha}}
            sudo docker run -d -p 3001:3001 --restart unless-stopped --name email-tracking-server \
              -e "DB_HOST=${{secrets.DB_HOST}}" \
              -e "DB_NAME=${{secrets.DB_NAME}}" \
              -e "DB_PASS=${{secrets.DB_PASS}}" \
              -e "DB_PORT=${{secrets.DB_PORT}}" \
              -e "DB_USER=${{secrets.DB_USER}}" \
              -e "GOOGLE_CLIENT_ID=${{secrets.GOOGLE_CLIENT_ID}}" \
              -e "GOOGLE_CLIENT_SECRET=${{secrets.GOOGLE_CLIENT_SECRET}}" \
              -e "GOOGLE_REDIRECT_URI=${{secrets.GOOGLE_REDIRECT_URI}}" \
              siuit/email-tracking-server:${{github.sha}}
            sudo docker image prune -f
